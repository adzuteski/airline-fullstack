<h3>Create Flight</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Flight Number</label>
      <input type="text" class="form-control" id="flightNumber" required [(ngModel)]="flight.flightNumber" name="flightNumber">
    </div>

    <div class="form-group">
      <label for="name">Origin</label>
      <input type="text" class="form-control" id="origin" required [(ngModel)]="flight.origin" name="origin">
    </div>

    <div class="form-group">
      <label for="name">Destination</label>
      <input type="text" class="form-control" id="destination" required [(ngModel)]="flight.destination" name="destination">
    </div>

    <div class="form-group">
        <label for="name">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="flight.price" name="price">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
